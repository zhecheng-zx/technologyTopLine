<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>九大名片</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/
				margin: 0;
			}
			
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px;
			}							
			
			.slider-ul {
				height: 152px;
				padding: 10px;
				font-size: 0px;
				background: #fff;
			}
			
			.slider-li {
				display: inline-block;
				width: 25%;
				font-size: 12px;
				color: #333;
				text-align: center;
			}						
			
			.slider-li .slider-icon{
				display: inline-block;
				width: 28px;
				height: 28px;
				background-size: 175px 62px;
				background-image: url(../../images/card-nav.png);
				background-repeat: no-repeat;
			}
			
			.slider-icon.icon1{
			    background-position: 2px 1px;
			}
			
			.slider-icon.icon2{
		       background-position: -34px 1px;
			}
			
			.slider-icon.icon3{
			    background-position: -69px 1px;
			}

			.slider-icon.icon4{
			    background-position: -108px 1px;
			}

			.slider-icon.icon5{
				background-position: 1px -34px;
			}

			.slider-icon.icon6{
				background-position: -34px -34px;
			}

			.slider-icon.icon7{
				background-position: -70px -35px;
			}

			.slider-icon.icon8{
				background-position: -106px -34px;
			}

			.slider-icon.icon9{
				background-position: -147px -33px;
			}
			
			p.text{
				font-size: 12px;
				color: #333;
			}	
			
			.slider-li.mui-active p.text{
				color: #12B7F5;
			}
			
			@media only screen and (min-width: 100px) and (max-width: 375px) {
				p.text{
					font-size: 10px;					
				}
			}			
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<div class="mui-slider-group mui-scroll">
					<div class="mui-slider-item item-first">						
					</div>
					<div class="mui-slider-item item-second">
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/webviewGroup.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../vendor/jQuery/jquery.js"></script>
		<script>
			mui.init();
			var _items = [];
			$.ajax({
				url: 'http://58.16.181.24:9203/mis-app/VisitingCard/baseQuery',
				data: {
					"pFile": "VisitingCard",
					"pKey": "classification",
					"jdbcTemplateName": "mysqlTemplate"
				},
				async: false,
				success: function(data) {
					var res = JSON.parse(data);
					var list = res.listInfo;
					//导航插入数据
					var sum = list.length, hasSecond = (list.length >= 9)?true:false; 
					var _ul = "<ul class='slider-ul'>";
					for(var i = 0; i < 8; i++){
						var className = (i == 0) ? 'mui-active' : '';
						_ul += '<li class="slider-li ' + className + '" data-wid="subPage'+ i +'.html" data-id="' + list[i].id + '">' 
								+ '<i class="slider-icon icon' +(i+1)+ '"></i>'
								+ '<p class="text">' + list[i].name + '</p>' 
							+ '</li>';
						var item = {
							'id': "subPage" + i + ".html",
							'url': '../public/articleList.html',
							'styles': {
								top: '160px',
								bottom: '0px'
							},
							'extras': {
								navName: list[i].name,
								navId: list[i].id,
								requestParam: 'card'
							}
						}
						_items.push(item);
						if(i == (list.length - 1)) break;
					}
					_ul += "</ul>";
					$('.item-first').append(_ul);
					
					
					if(hasSecond){
						var _ul2 = "<ul class='slider-ul'>" 
										+ "<li class='slider-li' data-wid='subPage8.html' data-id='" + list[8].id + "'>" 
											+ "<i class='slider-icon icon9'></i><p class='text'>" + list[8].name + "</p>" 
										+ "</li>"
									+ "</ul>";
						var item2 = {
							'id': "subPage8.html",
							'url': '../public/articleList.html',
							'styles': {
								top: '160px',
								bottom: '0px'
							},
							'extras': {
								navName: list[8].name,
								navId: list[8].id,
								requestParam: 'card'
							}
						}
						_items.push(item2);
						$('.item-second').append(_ul2);
					}
				},
				error: function(xhr, type, error) {
					console.error(xhr);
					console.error(type);
				}
			});
			
			mui.plusReady(function() {		

				var self = plus.webview.currentWebview();
				for(var i in _items){
					var sub = plus.webview.create(_items[i].url, _items[i].id, _items[i].styles, _items[i].extras);
					self.append(sub);
					if(i != 0){
						sub.hide();
					}else{
						sub.show();
					}
				}

				mui('.mui-scroll').on("tap", ".slider-li", function(e) {
					$(".slider-li.mui-active").removeClass('mui-active');
					$(this).addClass('mui-active');
					var wid = this.getAttribute("data-wid")
					var w = plus.webview.getWebviewById(wid);
					w.show();
				});
			
				/**
				 * 通过随机数模拟业务进度，真实业务中需根据实际进度修改
				 * @param {Object} container
				 * @param {Object} progress
				 */
				function simulateLoading(container, progress) {
					if(typeof container === 'number') {
						progress = container;
						container = 'body';
					}
					progress += Math.random() * 20;
					mui(container).progressbar().setProgress(progress);
					if(progress < 100) {
						simulateLoading(container, progress);
					} else {
						mui(container).progressbar().hide();
					}
				}
			});
		</script>
	</body>

</html>
