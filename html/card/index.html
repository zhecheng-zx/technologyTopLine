<!DOCTYPE html>

	<head>

		<link rel="stylesheet" href="../../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/
				margin: 0;
			}
			
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			
			.mui-slider-indicator.mui-segmented-control {
				background-color: #ffffff;
			}
						
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item {
				color: #666666;
			}
			
			.mui-slider .mui-scroll a:last-child {
				padding-right: 60px;
			}
			
			.slider-ul {
				padding: 10px;
				font-size: 0px;
			}
			
			.slider-li {
				display: inline-block;
				width: 25%;
				font-size: 12px;
				color: #333;
				text-align: center;
			}
			
			.slider-li .slider-icon{
				display: inline-block;
				width: 28px;
				height: 28px;
				background-size: 132px 63px;
				background-image: url(../../images/nav_card.png);
				background-repeat: no-repeat;
			}
			
			.slider-icon.icon1{
			    background-position: 2px 1px;
			}
			
			.slider-icon.icon2{
		       background-position: -34px 1px;
			}
			
			.slider-icon.icon3{
			    background-position: -69px 1px;
			}

			.slider-icon.icon4{
			    background-position: -104px 2px;
			}

			.slider-icon.icon5{
				background-position: 2px -35px;
			}

			.slider-icon.icon6{
				background-position: -34px -34px;
			}

			.slider-icon.icon7{
				background-position: -66px -35px;
			}

			.slider-icon.icon8{
				background-position: -104px -34px;
			}
			
			.mui-segmented-control.mui-scroll-wrapper,
			.mui-segmented-control.mui-scroll-wrapper .mui-scroll{
				height: 80px;
				white-space: normal;
			}
		</style>
	</head>

	<body>

		<script src="../../js/mui.min.js"></script>
		<script src="../../js/webviewGroup.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../vendor/jQuery/jquery.js"></script>
		<script>
			mui.init();
			var _items = [];
			$.ajax({
				url: 'http://58.16.181.24:9203/mis-app/VisitingCard/baseQuery',
				data: {
					"pFile": "VisitingCard",

				async: false,

					//导航插入数据
					var sum = list.length, hasSecond = (list.length >= 9)?true:false; 
					var _ul = "<ul class='slider-ul'>"
					for(var i = 0; i < 8; i++){
						_ul += '<li class="slider-li"><i class="slider-icon icon' +(i+1)+ '"></i>' 
								+ '<p class="text">' + list[i].name + '</p></li>';
						var item = {
							'id': "subPage" + i + ".html",
							'url': '../public/articleList.html',
							'styles': {
								top: '38px',
								bottom: '0px'
							},
							'extras': {
								navName: list[i].name,
								navId: list[i].id,
								requestParam: 'card'
							}
						}
						_items.push(item);
					}

//						var className = (i == 0) ? 'mui-active' : '';

//

//							'extras': {

//								navId: list[i].id,
//								requestParam: 'card'
//							}
//						}
//						_items.push(item);
//					}
//					$('#nav-list').append(_a);
				},
				error: function(xhr, type, error) {
					console.error(xhr);
					console.error(type);
				}
			});
			mui.plusReady(function() {

				var group = new webviewGroup('articleList.html', {
					items: _items,
					onChange: function(obj) {
						var c = document.querySelector(".mui-control-item.mui-active");
						if(c) {
							c.classList.remove("mui-active");
						}
						document.querySelector(".mui-scroll .mui-control-item:nth-child(" + (parseInt(obj.index) + 1) + ")").classList.add("mui-active");
					}
				});

				mui('.mui-scroll').on("tap", ".mui-control-item", function(e) {
					var wid = this.getAttribute("data-wid");
					group.switchTab(wid);
				});
			
				/**
				 * 通过随机数模拟业务进度，真实业务中需根据实际进度修改
				 * @param {Object} container
				 * @param {Object} progress
				 */
				function simulateLoading(container, progress) {
					if(typeof container === 'number') {
						progress = container;
						container = 'body';
					}
					progress += Math.random() * 20;
					mui(container).progressbar().setProgress(progress);
					if(progress < 100) {
						simulateLoading(container, progress);
					} else {
						mui(container).progressbar().hide();
					}
				}
			});
		</script>
