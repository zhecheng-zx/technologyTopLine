<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/
				margin: 0;
			}
			
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			.mui-slider-indicator.mui-segmented-control {
				background-color: #ffffff;
			}
			.plus-box {
			    position: absolute;
			    right: 0;
			    top: 0;
			    width: 36px;
			    line-height: 38px;
			    text-align: center;
			    background-color: #ffffff;
			    z-index: 2;
			}
			.plus-box>a{
				display: block;
				height: 100%;
			}
			.plus-box>a,
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item{
				color:#666666;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll">
						<a class="mui-control-item mui-active" href="#item1mobile" data-wid="pullrefresh_sub.html">
							推荐
						</a>
						<a class="mui-control-item" href="#item2mobile" data-wid="pullrefresh_sub2.html">
							电子信息
						</a>
						<a class="mui-control-item" href="#item3mobile" data-wid="pullrefresh_sub3.html">
							航天航空
						</a>
						<a class="mui-control-item" href="#item4mobile" data-wid="pullrefresh_sub4.html">
							生物制药
						</a>
						<a class="mui-control-item" href="#item5mobile" data-wid="pullrefresh_sub5.html">
							新能源
						</a>
						<a class="mui-control-item" href="#item5mobile" data-wid="pullrefresh_sub6.html">
							现代互联网技术
						</a>
						<a class="mui-control-item" href="#item5mobile" data-wid="pullrefresh_sub7.html">
							数字娱乐
						</a>
						<a class="mui-control-item" href="#item5mobile" data-wid="pullrefresh_sub8.html">
							高端装备制造
						</a>
					</div>
				</div>
			</div>
			<div class="plus-box">
				<a href="javascript:;" data-wid="plus_channel" class="plus_btn"><span class="mui-icon mui-icon-plusempty"></span></a>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/webviewGroup.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init();
			mui.plusReady(function() {
				var id="silderBanner",
					styles={top:'38px',left:'0px',height:'200px',width:'100%',fullscreen:'false',position:'static',images:[{src:'../../images/muwu.jpg',width:"100%",verticalAlign:"middle"},{src:'../../images/shuijiao.jpg',width:'100%',verticalAlign:'middle'},{src:'../../images/yuantiao.jpg',width:'100%',verticalAlign:'middle'}]},
					tags=null;
				var view = new plus.nativeObj.ImageSlider(id, styles, tags);
//					view.show("zoom-fade-out");
					plus.webview.currentWebview().append(view);
				var group = new webviewGroup("articleList.html", {
					items: [
					{
						id: "pullrefresh_sub.html",
						url: "../public/articleList.html",
						styles:{
							top:"238px",
							bottom:"0"
						},
						extras: {hasBanner: true}
					}, {
						id: "pullrefresh_sub2.html",
						url: "../public/articleList.html",
						styles:{
							top:"38px",
							bottom:"0px"
						},
						extras: {}
					}, {
						id: "pullrefresh_sub3.html",
						url: "../public/articleList.html",
						styles:{
							top:"38px",
							bottom:"0px"
						},
						extras: {}
					}, {
						id: "pullrefresh_sub4.html",
						url: "../public/articleList.html",
						styles:{
							top:"38px",
							bottom:"0px"
						},
						extras: {}
					}, {
						id: "pullrefresh_sub5.html",
						url: "../public/articleList.html",
						styles:{
							top:"38px",
							bottom:"0px"
						},
						extras: {}
					}, {
						id: "pullrefresh_sub6.html",
						url: "../public/articleList.html",
						styles:{
							top:"38px",
							bottom:"0px"
						},
						extras: {}
					}, {
						id: "pullrefresh_sub7.html",
						url: "../public/articleList.html",
						styles:{
							top:"38px",
							bottom:"0px"
						},
						extras: {}
					}, {
						id: "pullrefresh_sub8.html",
						url: "../public/articleList.html",
						styles:{
							top:"38px",
							bottom:"0px"
						},
						extras: {}
					}],
					onChange: function(obj) {
						if(obj.index!=0){
							view.hide("zoom-fade-in");
						}else{
							view.show("zoom-fade-in");
						}
						var c = document.querySelector(".mui-control-item.mui-active");
						if(c) {
							c.classList.remove("mui-active");
						}
						document.querySelector(".mui-scroll .mui-control-item:nth-child(" + (parseInt(obj.index) + 1) + ")").classList.add("mui-active");
					}
				});
				mui(".mui-scroll").on("tap", ".mui-control-item", function(e) {
					view.hide();
					var wid = this.getAttribute("data-wid");
					group.switchTab(wid);
				});
				mui(".plus-box").on("tap",".plus_btn",function(e){
					view.hide();
					var _this=this,
					wid=_this.getAttribute("data-wid");
					mui('body').progressbar({
						progress: 0
					}).show();
					simulateLoading(0);				
					plus.nativeUI.showWaiting();					
					var url = './'+wid+'.html';
					var feedbackWebview = plus.webview.create(url, wid);
					feedbackWebview.addEventListener('titleUpdate', function() {
						plus.nativeUI.closeWaiting();
						feedbackWebview.show('slide-in-bottom', 300);
					});
					simulateLoading(100);
				});
				/**
				 * 通过随机数模拟业务进度，真实业务中需根据实际进度修改
				 * @param {Object} container
				 * @param {Object} progress
				 */
				function simulateLoading(container, progress) {
					if (typeof container === 'number') {
						progress = container;
						container = 'body';
					}
					progress += Math.random() * 20;
					mui(container).progressbar().setProgress(progress);
					if (progress < 100) {
						simulateLoading(container, progress);
					} else {
						mui(container).progressbar().hide();
					}
				}
			});
		</script>
	</body>

</html>
