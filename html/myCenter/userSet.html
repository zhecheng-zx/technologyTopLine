<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-bar.mui-bar-nav {
				background-color: #3385ff;
			}
			
			.mui-title,
			.mui-bar .mui-btn-link,
			.mui-text-white {
				color: #ffffff;
				border: none !important;
			}
			
			.mui-bar .mui-btn-link>span {
				font-size: 30px;
			}
			
			.mui-table-view span.mui-pull-right {
				color: #999;
				margin-right: 20px;
			}
			
			.head {
				height: 40px;
			}
			
			#head {
				line-height: 40px;
			}
			
			.head-img {
				width: 40px;
				height: 40px;
			}
			
			#head_img1 {
				position: absolute;
				bottom: 10px;
				right: 40px;
				width: 40px;
				height: 40px;
			}
			
			.mui-fullscreen {
				background-color: rgba(0, 0, 0, .7);
			}
			
			.mui-slider .mui-slider-group .mui-slider-item {
				text-align: center;
			}
			
			.mui-slider .mui-slider-group .mui-slider-item img {
				width: 80%;
				-webkit-user-select: none;
				background-position: 0px 0px, 10px 10px;
				background-size: 20px 20px;
			}
			
			.mui-backdrop {
				position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				z-index: 998;
				background-color: #fff;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left mui-text-white"></a>
			<!--<button id="submit" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right"><span class="mui-icon mui-icon-checkmarkempty"></span></button>-->
			<h1 class="mui-title">编辑资料</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a id="head" class="mui-navigate-right">头像
						<span class="mui-pull-right head">
							<img class="head-img mui-action-preview" id="head_img1"/>
						</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">用户名
						<span class="mui-pull-right userName" id="userName"></span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">介绍
						<span class="mui-pull-right userInfo" id="userInfo"></span>
					</a>
				</li>
			</ul>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				preloadPages: [{
					id: 'index.html',
					url: 'index.html'
				}]
			});

			//更换头像
			mui(".mui-table-view-cell").on("tap", "#head", function(e) {
				if(mui.os.plus) {
					var a = [{
						title: "拍照"
					}, {
						title: "从手机相册选择"
					}];
					plus.nativeUI.actionSheet({
						title: "修改头像",
						cancel: "取消",
						buttons: a
					}, function(b) {
						switch(b.index) {
							case 0:
								break;
							case 1:
								getImage();
								break;
							case 2:
								galleryImg();
								break;
							default:
								break
						}
					})
				}

			});

			function getImage() {
				var c = plus.camera.getCamera();
				c.captureImage(function(e) {
					plus.io.resolveLocalFileSystemURL(e, function(entry) {
						var s = entry.toLocalURL() + "?version=" + new Date().getTime();
						uploadHeadImg(s);
						//变更大图预览的src
						//目前仅有一张图片，暂时如此处理，后续需要通过标准组件实现
						document.querySelector("#__mui-imageview__group .mui-slider-item img").src = s + "?version=" + new Date().getTime();;;
					}, function(e) {
						console.log("读取拍照文件错误：" + e.message);
					});
				}, function(s) {
					console.log("error" + s);
				}, {
					filename: "_doc/head.jpg"
				})
			}

			function galleryImg() {
				plus.gallery.pick(function(a) {
					plus.io.resolveLocalFileSystemURL(a, function(entry) {
						plus.io.resolveLocalFileSystemURL("_doc/", function(root) {
							root.getFile("head.jpg", {}, function(file) {
								//文件已存在
								file.remove(function() {
									console.log("file remove success");
									entry.copyTo(root, 'head.jpg', function(e) {
											var e = e.fullPath + "?version=" + new Date().getTime();
											uploadHeadImg(e);
											//变更大图预览的src
											//目前仅有一张图片，暂时如此处理，后续需要通过标准组件实现
											document.querySelector("#__mui-imageview__group .mui-slider-item img").src = e + "?version=" + new Date().getTime();;
										},
										function(e) {
											console.log('copy image fail:' + e.message);
										});
								}, function() {
									console.log("delete image fail:" + e.message);
								});
							}, function() {
								//文件不存在
								entry.copyTo(root, 'head.jpg', function(e) {
										var path = e.fullPath + "?version=" + new Date().getTime();
										document.getElementById("head_img1").src = path;
										//变更大图预览的src
										//目前仅有一张图片，暂时如此处理，后续需要通过标准组件实现
										document.querySelector("#__mui-imageview__group .mui-slider-item img").src = path;
									},
									function(e) {
										console.log('copy image fail:' + e.message);
									});
							});
						}, function(e) {
							console.log("get _www folder fail");
						})
					}, function(e) {
						console.log("读取拍照文件错误：" + e.message);
					});
				}, function(a) {}, {
					filter: "image"
				})
			};

			document.getElementById("head_img1").addEventListener('tap', function(e) {
				e.stopPropagation();
			});

			//上传图片
			function uploadHeadImg(imgPath) {
				//打开新的webview， 进行图片裁剪
				mui.openWindow({
					url: '../public/uploadImg.html',
					id: 'uploadImg.html',
					waiting: {
						autoShow: true,
						title: '正在加载...'
					},
					extras: {
						imgPath: imgPath //扩展参数
					}
				});
			}

			//重写back方法 返回上一页时 调用上一页的刷新方法
			var old_back = mui.back;
			mui.back = function() {
				// 获取目标口窗口对象
				var view = plus.webview.currentWebview().opener();
				//父页面刷新
				view.reload(true);
				// 执行关闭
				old_back();
			};

			var state = JSON.parse(localStorage.getItem('$state'));

			function plusReady() {
				document.getElementById("head_img1").src = state.personImages;
				document.getElementById('userName').innerText = state.account;
				document.getElementById('userInfo').innerText = state.userIntroduced ? state.userIntroduced : '暂无简介';
			}
			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener('plusready', plusReady, false);
			}

			mui('.mui-content').on('tap', 'span.userName', function(e) {
				e.preventDefault();
				mui.openWindow({
					url: 'editUserInfo.html',
					id: 'editUserInfo.html',
					extras: {
						param: 'name',
						text: state.account
					}
				});
			});

			mui('.mui-content').on('tap', 'span.userInfo', function(e) {
				e.preventDefault();
				mui.openWindow({
					url: 'editUserInfo.html',
					id: 'editUserInfo.html',
					extras: {
						param: 'info',
						text: state.userIntroduced ? state.userIntroduced : ''
					}
				});
			});

			/**
			 * 图片裁剪完后触发的事件
			 */
			window.addEventListener('getHeadUrl', function(e) {
				var url = e.detail.dataUrl;
				var state = JSON.parse(localStorage.getItem('$state'));
				state.personImages = url;
				mui.ajax('http://58.16.181.24:9203/mis-app/Personal/formProcessing', {
					data: {
						"id": state.userId,
						"jdbcTemplateName": "mysqlTemplate",
						"pFile": "Personal",
						"pKey": "personimage",
						"personimages": url
					},
					type: 'post',
					success: function(result) {
						console.log( result)
						result = JSON.parse(result);
						if(result.status == 'success') {
							app.setState(state);
							var prevW = plus.webview.getWebviewById('userSet');
							prevW.reload(true);
							mui.back();
						}
					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
						console.error(xhr);
						console.error(type);
					}
				});
			});
		</script>
	</body>

</html>
