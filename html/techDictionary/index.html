<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/
				margin: 0;
			}
			
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			
			.mui-slider-indicator.mui-segmented-control {
				background-color: #ffffff;
			}
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item{
				color:#666666;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll">
						<a class="mui-control-item mui-active" href="#item1mobile" data-wid="pullrefresh_sub9.html">
							中国制造2025
						</a>
						<a class="mui-control-item" href="#item2mobile" data-wid="pullrefresh_sub10.html">
							创新驱动发展
						</a>
						<a class="mui-control-item" href="#item3mobile" data-wid="pullrefresh_sub11.html">
							大创创业万众创新
						</a>
						<a class="mui-control-item" href="#item4mobile" data-wid="pullrefresh_sub12.html">
							新一代人工智能
						</a>
						<a class="mui-control-item" href="#item5mobile" data-wid="pullrefresh_sub13.html">
							互联网+
						</a>
						<a class="mui-control-item" href="#item5mobile" data-wid="pullrefresh_sub14.html">
							共享经济
						</a>
						<a class="mui-control-item" href="#item5mobile" data-wid="pullrefresh_sub15.html">
							数字娱乐
						</a>
						<a class="mui-control-item" href="#item5mobile" data-wid="pullrefresh_sub16.html">
							高端装备制造
						</a>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/webviewGroup.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init();
			
			mui.plusReady(function() {
				var group = new webviewGroup("articleList.html", {
					items: [
					{
						id: "pullrefresh_sub9.html",
						url: "../public/articleList.html",
						styles:{
							top:"38px",
							bottom:"0"
						},
						extras: {navName: '中国制造2025', requestParam: 'all'}
					}, {
						id: "pullrefresh_sub10.html",
						url: "../public/articleList.html",
						styles:{
							top:"38px",
							bottom:"0px"
						},
						extras: {navName: '创新驱动发展', requestParam: 'all'}
					}, {
						id: "pullrefresh_sub11.html",
						url: "../public/articleList.html",
						styles:{
							top:"38px",
							bottom:"0px"
						},
						extras: {navName: '大创创业万众创新', requestParam: 'all'}
					}, {
						id: "pullrefresh_sub12.html",
						url: "../public/articleList.html",
						styles:{
							top:"38px",
							bottom:"0px"
						},
						extras: {navName: '新一代人工智能', requestParam: 'all'}
					}, {
						id: "pullrefresh_sub13.html",
						url: "../public/articleList.html",
						styles:{
							top:"38px",
							bottom:"0px"
						},
						extras: {navName: '互联网+', requestParam: 'all'}
					}, {
						id: "pullrefresh_sub14.html",
						url: "../public/articleList.html",
						styles:{
							top:"38px",
							bottom:"0px"
						},
						extras: {navName: '共享经济', requestParam: 'all'}
					}, {
						id: "pullrefresh_sub15.html",
						url: "../public/articleList.html",
						styles:{
							top:"38px",
							bottom:"0px"
						},
						extras: {navName: '数字娱乐', requestParam: 'all'}
					}, {
						id: "pullrefresh_sub16.html",
						url: "../public/articleList.html",
						styles:{
							top:"38px",
							bottom:"0px"
						},
						extras: {navName: '高端装备制造', requestParam: 'all'}
					}],
					onChange: function(obj) {
						var c = document.querySelector(".mui-control-item.mui-active");
						if(c) {
							c.classList.remove("mui-active");
						}
						document.querySelector(".mui-scroll .mui-control-item:nth-child(" + (parseInt(obj.index) + 1) + ")").classList.add("mui-active");
						resetNavPosition();
					}
				});
				mui(".mui-scroll").on("tap", ".mui-control-item", function(e) {
					var wid = this.getAttribute("data-wid");
					group.switchTab(wid);
				});

			});
			
			function resetNavPosition(){
				var offLeft = mui('.mui-scroll .mui-control-item.mui-active')[0].offsetLeft,
					offTop =  mui('.mui-scroll .mui-control-item.mui-active')[0].offsetTop,
					clientWidth = document.body.clientWidth;				
				
				if(offLeft > clientWidth/2){
					mui('.mui-scroll-wrapper').scroll().scrollTo(clientWidth/2-offLeft,offTop,100)
				}else{
					mui('.mui-scroll-wrapper').scroll().scrollTo(0,offTop,100);
				}
			}
		</script>
	</body>

</html>
