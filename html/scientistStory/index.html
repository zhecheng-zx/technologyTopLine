<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>科研故事</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/imgList.css"/>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view">
				</ul>
			</div>
		</div>	
		<script src="../../js/mui.min.js"></script>
		<script src="../../vendor/jQuery/jquery.js"></script>
		<script src="../../js/mui.zoom.js"></script>
		<script src="../../js/mui.previewimage.js"></script>
		<script>
			var pageNum = 0,
				pageSize = 10, 
				downPageNum = 0;

			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						contentnomore: '没有更多数据了',
						auto: true,
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				downPageNum = 1;
				getStoryList('before');								
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				downPageNum = 0;
				pageNum = pageNum + 1;
				getStoryList('after');
			}
			if(mui.os.plus) {
				mui.plusReady(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			$(document).on("tap", ".playBtn", function(e) {
				e.preventDefault();
				$(this).addClass("mui-hidden").next(".poster").addClass("mui-hidden");
				$(this).parent().find("video").height($(this).parent().height());
				$(this).parent().find("video")[0].play();
			});
			$(document).on("tap", ".remove-box>a.remove-item", function() {
				$(this).addClass("active").siblings(".remove-item").removeClass("active");
			});
			mui.previewImage();

			function getStoryList(position) {
				var requesNum = (downPageNum == 0) ? pageNum : downPageNum;
				var param = {
					"jdbcTemplateName": "mysqlTemplate",
					"pFile": "ScienceStory",
					"pKey": "containall",
					"pageNo": requesNum,
					"pageSize": pageSize,
					"order": "",
					"queryTermStr": "",
					"type":"mysql"
				}
				
				if(position == "before"){
					param.pKey = "downpull";
					var newDate = $('.mui-table-view li:first p.publishDate').text();
					param.current_time = newDate.trim();
				}
				
				mui.ajax('http://58.16.181.24:9203/mis-app/ScienceStory/pageSearch', {
					data: param,
					success: function(result) {
						plus.nativeUI.closeWaiting();
						if(position == 'after'){
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(false); 
						}else{
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
						}
						
						var data = JSON.parse(result);
						var list = data.listInfo.list;
						if(list.length > 0){
							addData(list, position);
						}else if(position == 'after' && list.length == 0){
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(true); //参数为true代表没有更多数据了。
						}else if(position == 'before' && list.length == 0){
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh(true);
						}
					},
					error: function(xhr, type, errorThrown) {
						plus.nativeUI.closeWaiting();
						console.error(JSON.stringify(xhr))
						console.error(type)
					}
				});
			}
			
			function addData(list, position){
				var table = document.body.querySelector('.mui-table-view');
				for(var i = 0; i < list.length; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell mui-media';
						var _card = '';
						_card += '<a href="javascript:;">';
						_card += '<img class="mui-media-object mui-pull-left" src="' + list[i].personimages + '">';
						_card += '<div class="mui-media-body">';
						_card += $.trim(list[i].username);
						_card += '<p class="mui-ellipsis publishDate">' + $.trim(list[i].create_time) + '</p>';
						_card += '</div>';
						_card += '<div class="mui-media-footer">';
						_card += '<p class="text-gray mui-ellipsis-2">' + list[i].content + '</p>';
						_card += '</div>';
						_card += '<div class="mui-media-footer">';
						var imgList = list[i].content_images;
						if(imgList && imgList.length > 0){
							imgList = imgList.split(',');
							var reduceList = list[i].reduce_image;
							
							if(reduceList){
								reduceList = reduceList.split(',');
							}
							var imgLength = imgList.length, className = "";
							//
							if(imgLength % 2 == 0 && imgLength <= 4){
								className = "mui-col-sm-6 mui-col-xs-6";
							}else if(imgLength >　1){
								className = "mui-col-sm-4 mui-col-xs-4";
							}
							if(imgLength == 1) {
								var imgSrc = (reduceList && reduceList.length > 0) ? reduceList[0] : imgLength[0]
								_card += '<img src="' + imgSrc + '" data-preview-src="' + imgList[0] + '" data-preview-group="' + list[i].id + '"/>';
							} else {
								_card += '<div class="mui-row imgBox">';
								for(var j = 0; j < imgLength; j++){
									var imgSrc = (reduceList && reduceList.length > j) ? reduceList[j] : imgList[j];
									_card += '<div class="' + className + '">' +
												'<img src="' + imgSrc + '" data-preview-src="' + imgList[j] + '" data-preview-group="' + list[i].id + '"/>' +
											 '</div>';
								}
								_card += '</div>';								
							}
						} else if(list[i].video_content){
							_card += '<div class="videoBox">';
//							_card += '<img class="playBtn" src="../../images/playBtn.png" />';
//							_card += '<img class="poster" src="../../images/ad.png" alt="" />';
							_card += '<video class="videoLive" controls="controls" style="object-fit:fill" preload="auto" x5-video-player-type="h5" x5-video-player-fullscreen="true" webkit-playsinline="true" x-webkit-airplay="allow" playsinline="true">';
							_card += '<source type="video/mp4" src="' + list[i].video_content + '" />';
							_card += '</video>';
							_card += '</div>';
						}
						_card += '</div>';
//						_card += '<div class="mui-status-bottom">';
//						_card += '<span class="mui-status-item">浏览量：<span class="number">' + list[i].page_view + '</span></span>';						
//						_card += '</div>';
						_card += '</a>';						
						li.innerHTML = _card;
						
						if(position == 'before'){
							table.insertBefore(li, table.firstChild);
						}else{
							table.appendChild(li);
						}						
					}
			}
			
			
			document.addEventListener('reloadData', function(e){		
				plus.nativeUI.showWaiting();
				pageNum = 0;
				document.body.querySelector('.mui-table-view').innerHTML = '';
				pullupRefresh();
			});
		</script>
	</body>

</html>
