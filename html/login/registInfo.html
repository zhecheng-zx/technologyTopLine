<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/main.css"/>
		<style>
			body{
				background-color: #F4F4F4;
				width: 100%;
				height: 100%;
			}	
			
			.img-box{
			    width: 72px;
			    height: 72px;
			    background: #DBDBDB;
			    border-radius: 50%;
			    margin: 25px auto;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left mui-text-white"></a>
			<h1 id="title" class="mui-title mui-text-center">手机号注册</h1>
		</header>
		<div class="mui-content login">
			<div class="img-wrap">
				<div class="img-box">
					<img src="" alt="" />
				</div>
			</div>
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入用户名">
				</div>
				<div class="mui-input-row">
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<input id='password1' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>
			</form>	
			<div class="mui-content-padded">
				<button id='submit' class="mui-btn mui-btn-block mui-btn-primary">确认</button>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
	</body> 
</html>
