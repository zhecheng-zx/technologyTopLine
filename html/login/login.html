<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>登录</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/main.css" />
		<style>
			.ui-page-login,
			body {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
				background-image: url(../../images/login.png);
				background-repeat: no-repeat;
				background-size: 100%;
			}
			
			.mui-content {
				background-color: rgba(0, 0, 0, 0);
			}
			
			.logo-wrap {
				padding: 50px 0px;
			}
			
			.logo-box {
				width: 68px;
				height: 68px;
				background: #3385ff;
				border-radius: 18px;
				padding: 16px 9px;
				margin: 0px auto;
			}
			
			.area {
				margin: 20px auto 0px auto;
			}
		</style>

	</head>

	<body>
		<div class="mui-content login">
			<div class="logo-wrap">
				<div class="logo-box">
					<img src="../../images/logo.png" alt="" />
				</div>
			</div>
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<input id='phoneNum' type="number" class="mui-input-clear mui-input" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row">
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
			</form>
			<div class="mui-content-padded">
				<div class="link-area">
					<a id='forgetPassword'>忘记密码</a>
				</div>
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary" data-loading-icon="mui-spinner mui-spinner-custom">登录</button>
			</div>
			<div class="mui-content-padded oauth-area">
				<div class="link-area mui-text-center">
					<a id="reg">手机号注册</a>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.enterfocus.js"></script>
		<script src="../../js/md5.min.js"></script>
		<script src="../../js/app.js"></script>
		<script>
			(function($, doc) {
				$.init({
					swipeBack: true //启用右滑关闭功能
				});
				plus.navigator.setFullscreen(true);
				$.plusReady(function() {
					//锁定屏幕为竖屏模式
					plus.screen.lockOrientation("portrait-primary");
					var state = app.getState();
					//登录成功后的callback事件
					var toMain = function() {
						plus.nativeUI.closeWaiting();
						var h = plus.webview.getWebviewById('./html/index/index.html');
						mui.fire(h, 'hidePlusBox', {});
						var w = plus.webview.getWebviewById('./html/myCenter/index.html');
						w.reload(true);
//						plus.webview.getWebviewById('reg').close();
						plus.webview.currentWebview().close();
						
						w.show();
					};

					// close splash
					//					setTimeout(function() {
					//						//关闭程序启动界面
					//						plus.navigator.closeSplashscreen();
					//					}, 600);
					//检查 "登录状态/锁屏状态" 结束
					var loginButton = doc.getElementById('login');
					var phoneNumBox = doc.getElementById('phoneNum');
					var passwordBox = doc.getElementById('password');
					var regButton = doc.getElementById('reg');
					var forgetButton = doc.getElementById('forgetPassword');
					//登录按钮点击事件
					loginButton.addEventListener('tap', function(event) {
						var loginInfo = {
							phone: phoneNumBox.value,
							password: md5(passwordBox.value)
						};

						app.login(loginInfo, function(err) {
							if(err) {
								plus.nativeUI.toast(err);
								return;
							}
							toMain();
						});
					});

					//
					$.enterfocus('#login-form input', function() {
						$.trigger(loginButton, 'tap');
					});

					regButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: './register.html',
							id: 'reg',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);

					forgetButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'modifyPwd.html',
							id: 'modifyPwd',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					//
					window.addEventListener('resize', function() {
						oauthArea.style.display = document.body.clientHeight > 400 ? 'block' : 'none';
					}, false);

					$.back = function(event) {
						var w = plus.webview.currentWebview();
						w.close();
					};
				});
			}(mui, document));
		</script>
	</body>

</html>
