<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>登录</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/main.css"/>
		<style>		
			.ui-page-login,
			body {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
				background-image: url(../../images/login.png);
				background-repeat: no-repeat;
				background-size: 100%;
			}				
			
			.mui-content{
				background-color: rgba(0, 0, 0, 0);
			}	
				
			.logo-wrap{
				padding: 50px 0px;
			}
			
			.logo-box{
			    width: 68px;
			    height: 68px;
			    background: #3385ff;
			    border-radius: 18px;   
			    padding: 16px 9px;
			    margin: 0px auto;
			}
			
			.area {
				margin: 20px auto 0px auto;
			}						
		</style>

	</head>

	<body>
		<div class="mui-content login">
			<div class="logo-wrap">
				<div class="logo-box">
					<img src="../../images/logo.png" alt="" />
				</div>
			</div>
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<input id='phoneNum' type="number" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
			</form>			
			<div class="mui-content-padded">
				<div class="link-area">
					<a id='forgetPassword'>忘记密码</a>
				</div>
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary" data-loading-icon="mui-spinner mui-spinner-custom">登录</button>
			</div>
			<div class="mui-content-padded oauth-area">
				<div class="link-area mui-text-center">
					<a id="reg">手机号注册</a>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.enterfocus.js"></script>
		<script src="../../js/md5.min.js"></script>
		<script src="../../js/login.js"></script>
		<script>
			(function($, doc) {
				$.init({
					swipeBack: true //启用右滑关闭功能
				});
				plus.navigator.setFullscreen(true);
				$.plusReady(function() {
					plus.screen.lockOrientation("portrait-primary");
					var settings = app.getSettings();
					var state = app.getState();
					var mainPage = $.preload({
						"id": 'main',
						"url": '../myCenter/index.html'
					});
					var main_loaded_flag = false;
					mainPage.addEventListener("loaded",function () {
						main_loaded_flag = true;
					});
					var toMain = function() {
						var w =  plus.webview.currentWebview();
						w.close();
//						clearInterval(id);
						$.fire(mainPage, 'show', null);
						mainPage.show("pop-in");
						$.fire(mainPage, 'getUserInfo');
						//使用定时器的原因：
						//可能执行太快，main页面loaded事件尚未触发就执行自定义事件，此时必然会失败
//						var id = setInterval(function () {
//							console.log(main_loaded_flag)
//							if(main_loaded_flag){
//								var w =  plus.webview.currentWebview();
//								w.close();
//								clearInterval(id);
//								$.fire(mainPage, 'show', null);
//								mainPage.show("pop-in");
//							}
//						},20);
					};
					//检查 "登录状态/锁屏状态" 开始
					if (settings.autoLogin && state.token && settings.gestures) {
						$.openWindow({
							url: 'unlock.html',
							id: 'unlock',
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
					} else if (settings.autoLogin && state.token) {
						toMain();
					} else {
						app.setState(null);
						//第三方登录
						var authBtns = ['qihoo', 'weixin', 'sinaweibo', 'qq']; //配置业务支持的第三方登录
						var auths = {};
						var oauthArea = doc.querySelector('.oauth-area');
						plus.oauth.getServices(function(services) {
							for (var i in services) {
								var service = services[i];
								auths[service.id] = service;
								if (~authBtns.indexOf(service.id)) {
									var isInstalled = app.isInstalled(service.id);
									var btn = document.createElement('div');
									//如果微信未安装，则为不启用状态
									btn.setAttribute('class', 'oauth-btn' + (!isInstalled && service.id === 'weixin' ? (' disabled') : ''));
									btn.authId = service.id;
									btn.style.backgroundImage = 'url("images/' + service.id + '.png")'
									oauthArea.appendChild(btn);
								}
							}
							$(oauthArea).on('tap', '.oauth-btn', function() {
								if (this.classList.contains('disabled')) {
									plus.nativeUI.toast('您尚未安装微信客户端');
									return;
								}
								var auth = auths[this.authId];
								var waiting = plus.nativeUI.showWaiting();
								auth.login(function() {
									waiting.close();
									plus.nativeUI.toast("登录认证成功");
									auth.getUserInfo(function() {
										plus.nativeUI.toast("获取用户信息成功");
										var name = auth.userInfo.nickname || auth.userInfo.name;
										app.createState(name, function() {
											toMain();
										});
									}, function(e) {
										plus.nativeUI.toast("获取用户信息失败：" + e.message);
									});
								}, function(e) {
									waiting.close();
									plus.nativeUI.toast("登录认证失败：" + e.message);
								});
							});
						}, function(e) {
							oauthArea.style.display = 'none';
							plus.nativeUI.toast("获取登录认证失败：" + e.message);
						});
					}
					// close splash
					setTimeout(function() {
						//关闭 splash
						plus.navigator.closeSplashscreen();
					}, 600);
					//检查 "登录状态/锁屏状态" 结束
					var loginButton = doc.getElementById('login');
					var phoneNumBox = doc.getElementById('phoneNum');
					var passwordBox = doc.getElementById('password');
					var regButton = doc.getElementById('reg');
					var forgetButton = doc.getElementById('forgetPassword');
					loginButton.addEventListener('tap', function(event) {
						var loginInfo = {
							phone: phoneNumBox.value,
							password: md5(passwordBox.value) 
						};
						
						app.login(loginInfo, function(err){
							if(err){
								plus.nativeUI.toast(err);
								return;
							}
							toMain();
						});
					});
					$.enterfocus('#login-form input', function() {
						$.trigger(loginButton, 'tap');
					});
				
					regButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: './register.html',
							id: 'reg',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					forgetButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'modifyPwd.html',
							id: 'modifyPwd',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					//
					window.addEventListener('resize', function() {
						oauthArea.style.display = document.body.clientHeight > 400 ? 'block' : 'none';
					}, false);
					
					$.back = function(event) {
						var w = plus.webview.currentWebview();
						w.close();
					};
				});
			}(mui, document));					
		</script>
	</body>

</html>
