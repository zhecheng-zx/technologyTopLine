<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>登录</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/main.css" />
		<style>
			.ui-page-login,
			body {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
				background-image: url(../../images/login.png);
				background-repeat: no-repeat;
				background-size: 100%;
			}
			
			.mui-content {
				background-color: rgba(0, 0, 0, 0);
				    height: 100%;
			}
			
			.logo-wrap {
				padding: 80px 0px 50px 0px;
				position: relative;
			}
			
			@media screen and (max-height: 568px){
				.logo-wrap{
					padding: 50px 0px;
				}
			}
			
			.logo-box {
				width: 70px;
				height: 70px;
				margin: 0px auto;
			}
			
			.logo-box img{
				width: 70px;
				height: 70px;
			}
			
			.area {
				margin: 20px auto 0px auto;
			}
			
			.close-box{
				position: absolute;
				top: 10px;
				right: 10px;				
			}
			
			.close-box .mui-icon{
				font-size: 30px;
				color: white;
			}
		</style>

	</head>

	<body>
		<div class="mui-content login">
			<div class="logo-wrap">
				<div class="close-box">
					<span class="mui-icon mui-icon-closeempty"></span>
				</div>
				<div class="logo-box">
					<img src="../../images/logo.png" alt="" />
				</div>
			</div>
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<input id='phoneNum' type="number" class="mui-input-clear mui-input" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row">
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
			</form>
			<div class="mui-content-padded">
				<div class="link-area">
					<a id='forgetPassword'>忘记密码</a>
				</div>
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary" data-loading-icon="mui-spinner mui-spinner-custom" type="button">登录</button>
			</div>
			<div class="mui-content-padded oauth-area">
				<div class="link-area mui-text-center">
					<a id="reg">手机号注册</a>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.enterfocus.js"></script>
		<script src="../../js/md5.min.js"></script>
		<script src="../../js/app.js"></script>
		<script>
			(function($, doc) {
				$.init({
					swipeBack: true //启用右滑关闭功能
				});
				$.plusReady(function() {
					//锁定屏幕为竖屏模式
					plus.screen.lockOrientation("portrait-primary");
					var state = app.getState();
					//登录成功后的callback事件
					var toMain = function() {
						plus.nativeUI.closeWaiting();
						var w = plus.webview.getWebviewById('./html/myCenter/index.html');
						w.reload(true);
						//						plus.webview.getWebviewById('reg').close();
						plus.webview.currentWebview().close();
						w.show();
					};

					var loginButton = doc.getElementById('login');
					var phoneNumBox = doc.getElementById('phoneNum');
					var passwordBox = doc.getElementById('password');
					var regButton = doc.getElementById('reg');
					var forgetButton = doc.getElementById('forgetPassword');
					var oauthArea = doc.querySelector('.oauth-area');
					//登录按钮点击事件
					loginButton.addEventListener('tap', function(event) {
						event.preventDefault();
						document.activeElement.blur();
						var loginInfo = {
							phone: phoneNumBox.value,
							password: md5(passwordBox.value)
						};

						app.login(loginInfo, function(err) {
							plus.nativeUI.closeWaiting();
							if(err) {
								mui.toast(err);
								return;
							}
							toMain();
						});
					});

					//
					$.enterfocus('#login-form input', function() {
						$.trigger(loginButton, 'tap');
					});

					regButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: './register.html',
							id: 'reg',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);

					forgetButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'modifyPwd.html',
							id: 'modifyPwd',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					//
					var oglHeight = document.querySelector("body").offsetHeight;
					window.addEventListener('resize', function() {
						var tempHeight = document.querySelector("body").offsetHeight;
						if(tempHeight == oglHeight) {
							oauthArea.style.position = 'fixed';
							document.querySelector('input').blur();
						} else {
							oauthArea.style.position = 'static';
						}						
					}, false);

					$.back = function(event) {
						var w = plus.webview.currentWebview();
						w.close();
					};

					plus.navigator.setFullscreen(true);
				});
				
				mui('.mui-content').on('tap', '.mui-icon-closeempty', function(e){
					clearForm();
					//是否打开过注册页 打开则close掉
					var reg = plus.webview.getWebviewById('reg');
					if(reg){
						reg.close();
					}
					
					//关闭和登录有关的webview页面】
					var cur = plus.webview.currentWebview();
					cur.close()
				});
			}(mui, document));
			
			function clearForm(){
				 document.getElementById('phoneNum').value = '';
				 document.getElementById('password').value = '';
			}
		</script>
	</body>

</html>
