<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<style>
			.mui-content {
				padding: 10px;
			}
			.mui-row>div{
				height: 40px;
				line-height: 40px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-input-group">
				<div class="mui-row">
					<div class="mui-col-sm-10 mui-col-xs-10">
						 <div class="mui-input-row">
					  		<input type="text" class="mui-input-clear comment" placeholder="优质评论将会被优先展示">
					    </div>
						
					</div>
					<div class="mui-col-sm-2 mui-col-xs-2">
						<a href="javascript:;" class="publish">发布</a>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script>
			mui.init();		
			
			var nativeWebview, imm, InputMethodManager;
			var initNativeObjects = function() {
				if(mui.os.android) {
					var main = plus.android.runtimeMainActivity();
					var Context = plus.android.importClass("android.content.Context");
					InputMethodManager = plus.android.importClass("android.view.inputmethod.InputMethodManager");
					imm = main.getSystemService(Context.INPUT_METHOD_SERVICE);
				} else {
					nativeWebview = plus.webview.currentWebview().nativeInstanceObject();
				}
			};
			var showSoftInput = function() {
				var nativeWebview = plus.webview.currentWebview().nativeInstanceObject();
				if(mui.os.android) {
					//强制当前webview获得焦点
					plus.android.importClass(nativeWebview);
					nativeWebview.requestFocus();
					imm.toggleSoftInput(0, InputMethodManager.SHOW_FORCED);
				} else {
					nativeWebview.plusCallMethod({
						"setKeyboardDisplayRequiresUserAction": false
					});
				}
				setTimeout(function() {
					//此处可写具体逻辑设置获取焦点的input
					var inputElem = document.querySelector('input');
					inputElem.focus();
				}, 200);
			};
			mui.plusReady(function() {
				initNativeObjects();
				showSoftInput();
			});
			
			
			//发布功能
			mui('.mui-content').on('tap', '.publish', function(){
				var comments = mui('.comment').value;
				console.log(comments)
				if(!comments){
					mui.toast('请输入评论');
				}else{
					//ajax请求后台 保存评论后   在文章详情的评论列表前插入该评论
					console.log(comments)
				}
			});
		</script>
	</body>

</html>
