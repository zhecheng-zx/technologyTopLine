			.mui-media-body ul.mui-grid-view:after {

			.mui-media-body ul.mui-grid-view li.mui-table-view {

				background-color: #0062CC;

			function pullupRefresh() {
				//ajax请求数据 就不用写在timeout里了
				setTimeout(function() {
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					//这里根据实际数据判断是否还有数据 
					if(cells.length > 　30) {
						mui('#articleList').pullRefresh().endPullup(true); //参数为true代表没有更多数据了。
					} else {
						mui('#articleList').pullRefresh().endPullup(false); //参数为true代表没有更多数据了。
					}

					addData('after');
				}, 1500);
			}

			function addData(position) {
				var table = $('#articleUl');
				for(var i = 0; i < articleList.length; i++) {
					var img = articleList[i].img;
					var $li = $('<li class="mui-table-view-cell mui-media"></li>');

					//根据图片个数 显示不同的样式列表	TODO a标签的属性data-guid指的是文章id！！！暂时写成article
					if(img.length < 3) {
						$li.append('<a javascript:; data-guid="article">' +
							'<img class="mui-media-object mui-pull-right" src="' + img[0] + '">' +
							'<div class="mui-media-body">' +
							'<div class="article-title">' + articleList[i].title + '</div>' +
							'<p class="mui-ellipsis">' +
							'<span class="source">' + articleList[i].source + '</span> &nbsp;&nbsp;' +
							'<span class="time">' + articleList[i].publishDateTime + '</span></p>' +
							'</div>' +
							'</a>');
					} else {
						var imgUl = '<ul class="mui-table-view mui-grid-view">';
						for(var j = 0; j < 3; j++) {
							imgUl = imgUl + '<li class="mui-table-view mui-media mui-col-xs-4"><img class="mui-media-object" src="' + img[j] + '"></li>';
						}
						imgUl += '</ul>';
						$li.append('<a javascript:; data-guid="article">' +
							'<div class="mui-media-body">' +
							'<div class="article-title special">' + articleList[i].title + '</div>' +
							imgUl +
							'</div>' +
							'</a>' +
							'<p class="mui-ellipsis">' +
							'<span class="source">' + articleList[i].source + '</span> &nbsp;&nbsp;' +
							'<span class="time">' + articleList[i].publishDateTime + '</span>' +
							'</p>'
						);
					}

					//此处根据具体的文章性质  判断是否添加 new hot标志。
					if(i == 1) {
						$li.find('p.mui-ellipsis').prepend('<span class="mui-icon iconfont icon-new red"></span>&nbsp;&nbsp;');
					}
					if(i == 2) {
						$li.find('p.mui-ellipsis').prepend('<span class="mui-icon iconfont icon-hot2 red"></span>&nbsp;&nbsp;');
					}

					//有的页面需要 ×按钮  有的不需要 根据参数判断是否显示
					//					var self = plus.webview.currentWebview();
					if(1 == 1) {
						$li.find('p.mui-ellipsis').append('<p class="mui-pull-right closeempty"><span class="mui-icon mui-icon-closeempty"></span></p>');
					}

					if(position == 'before') {
//						$li.insertAfter($('.slider-li'))
						table.prepend($li);
					} else {
						table.append($li);
					}
				}
			}
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					addData('before');
					mui('#articleList').pullRefresh().endPulldown();
				}, 1500);
			}

			/**
			 * 打开新闻详情
			 * 
			 * @param {String} guid 新闻ID
			 * @param {String} title  新闻标题
			 */

			function open_detail(guid, title, source, time) {
				mui.openWindow({
					url: 'articleDetail.html',
					id: 'articleDetail',
					waiting: {
						autoShow: true,
						title: '正在加载...'
					},
					extras: {
						title: title, //扩展参数
						guid: guid,
						source: 　source,
						time: time
					}
				});
			}

			$(document).on('tap', '.mui-table-view li>a', function(e) {
				e.stopPropagation();
				e.preventDefault();
				var _this = $(this);
				var guid = _this.attr('data-guid');
				var title = _this.find('.article-title').text().trim();
				var source = _this.find('.source').text().trim();
				var time = _this.find('.time').text().trim();
				open_detail(guid, title, source, time);
			});

			$(document).on("tap", ".remove-box>a.remove-item", function() {
				$(this).addClass("active").siblings(".remove-item").removeClass("active");
			});

			$(document).on('tap', '.closeempty', function(e) {
				e.preventDefault();
				e.stopPropagation();
				mui('.mui-popover').popover('toggle', this);
