<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>科技头条</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/iconfont.css" rel="stylesheet" />
		<style>
			body {
				background-color: #ffffff;
			}
			
			.mui-bar.mui-bar-nav {
				background-color: #3385ff;
			}
			
			.mui-title {
				color: #ffffff;
			}
			
			/*.logoBox {
				height: 100%;
				padding: 13px 0px;
			}*/
			
			.logo {
				display: inline-block;
				border: none;
				width: 25px;
				height: 18px;
			}
			
			.search-input {
				display: inline-block;
				position: absolute;
				left: 80px;
				right: 15px;
			}
			
			.search-input .mui-input-clear {
				background-color: #ffffff;
			}						
		
			.icon {
				display: block;
				width: 25px;
				height: 22px;
				margin: 10px auto 0px;
				background-image: url("./images/tab_bar_new.png");
				background-repeat: no-repeat;
				background-size: 133px 48px;
			}
			
			.icon-tab-bar0{
				background-position: 2px 0px;
			}
			
			.mui-active .icon-tab-bar0{
				background-position: 2px -26px;
			}
			
			.icon-tab-bar1 {
				background-position: -28px 1px;
			}
			
			.mui-active .icon-tab-bar1 {
				background-position: -28px -27px;
			}
			
			.icon-tab-bar2 {
				background-position: -56px 1px;
			}
			
			.mui-active .icon-tab-bar2 {
				background-position: -56px -27px;
			}
			
			.icon-tab-bar3 {
				background-position: -84px 2px;
			}
			
			.mui-active .icon-tab-bar3 {
				background-position: -84px -27px;;
			}
			
			.icon-tab-bar4 {
				background-position: -112px 2px;
			}
			
			.mui-active .icon-tab-bar4 {
				background-position: -112px -27px;
			}						
			
			.mui-bar-tab .mui-tab-label {
				font-size: 11px;
			}
			
			.search-input .mui-input-clear[disabled=disabled] {
				background-color: #ffffff !important;
				opacity: 1;
			}
			
			.search-box {
				display: inline-block;
				width: 100%;
				height: 30px;
				margin-top: 7px;
				background-color: #fff;
				border-radius: 6px;
				text-align: center;
				font-size: 12px;
				color: #999;
				line-height: 30px;
				padding: 0px 20px;
			}
			
			.search-box:active,
			.search-box:hover {
				color: #999;
			}
			
			.search-box .mui-icon.mui-icon-search {
				font-size: 16px;
				margin: 0px;
				padding: 0px;
			    color: initial;
			}
			
			.publish-story {
				width: 30px;
				line-height: 44px;
				height: 100%;
				display: none;
				color: #fff;
			}
			
			.publish-story:active, .publish-story:hover{
				color: #fff;
			}
			
			.logo-text{
				width: 100px;
				height: 100%;
			    background: url('./images/logo_text1.png') no-repeat;			
			    background-size: 87px 43px;    
			}
			
			.mui-icon-search{
				color: #fff;
				z-index: 99;
			}						
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mui-clearfix">
			<h1 id="title" class="mui-title mui-text-center"></h1>
			<div class="mui-pull-left logo-text logoBox"></div>
			<div class="mui-pull-right" id="search_title">
				<span class="mui-icon mui-icon-search" id="search_input"></span>
			</div>
			<!--<a class="mui-pull-left logoBox">
				<img src="./images/logo2.png" class="logo" width="25px" height="18px" />
			</a>
			<div id="search_title" class="search-input">
				<a class="search-box mui-text-left" id="search_input" href="javascript:;">
					<span class="mui-icon mui-icon-search"></span>
					<span class="placeholder">请输入关键字</span>
				</a>
			</div>-->
			<a href="javascript:;" class="publish-story mui-pull-right">
				<span class="mui-icon iconfont icon-feiji"></span>
			</a>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" data-wid="viewgroup" href="./html/index/index.html">
				<span class="icon icon-tab-bar0"></span>
				<span class="mui-tab-label">首页</span>
			</a>

			<a class="mui-tab-item" data-wid="viewgroup" href="./html/card/index.html">
				<span class="icon icon-tab-bar1"></span>
				<span class="mui-tab-label">九大名片</span>
			</a>
			<a class="mui-tab-item" href="./html/techDictionary/index.html">
				<span class="icon icon-tab-bar2"></span>
				<span class="mui-tab-label">科技词典</span>
			</a>
			<a class="mui-tab-item" href="./html/scientistStory/index.html">
				<span class="icon icon-tab-bar3"></span>
				<span class="mui-tab-label">大数据</span>
			</a>
			<a class="mui-tab-item" href="./html/myCenter/index.html">
				<span class="icon icon-tab-bar4"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>

		<script src="js/mui.min.js"></script>
		<script src="js/main.js"></script>
		<script src="vendor/jQuery/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				statusBarBackground: '#3385ff'
			});
			var subpages = ['./html/index/index.html', './html/card/index.html', './html/techDictionary/index.html', './html/scientistStory/index.html', './html/myCenter/index.html'];
			var subpage_style = {
				top: '45px',
				bottom: '51px'
			};
			var aniShow = {},
				urlHead = tech.urlHead;	
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			document.addEventListener('plusready', onPlusReady, false);

			//自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if(defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});

			function onPlusReady() {
				plus.runtime.getProperty(plus.runtime.appid, function(inf) {
					var data={
						"jdbcTemplateName":"mysqlTemplate",
						"pFile":"App",
						"pKey":"app_version"
					};
					mui.ajax(urlHead + '/public/baseQuery',{
						data:data,
						success:function(result){
							var res = JSON.parse(result),
								res1 = res.listInfo[0];							
							if(res.status=="success"){
								console.log(inf.version)
								console.log(res1.version)
								if(res1.version == inf.version){
								}else{
									var btnArray = ['取消','更新'];								
									mui.confirm(res1.note,res1.title,btnArray,function(e){
										if (e.index == 1) {
//											var w = plus.webview.create("html/update.html","",{top:"0px",bottom:"0px"});
//											w.show();
//											var wChild = plus.webview.create(res1.url,"",{top:"45px",bottom:"0px"});
//										 	w.append(wChild);
//											console.log();
											plus.runtime.openURL(res1.url)
//											return
//					                        var dtask = plus.downloader.createDownload(res1.url, {}, function(d, status) {
//					                        		console.log(d);
//					                        		console.log(status);
//					                            if (status == 200) {                                        
//					                                plus.nativeUI.toast("正在准备环境，请稍后！");
//					                                sleep(1000);
//					                                var path = d.filename;//下载apk
//					                                plus.runtime.install(path); // 自动安装apk文件
//					                            }else {
//					                                mui.alert('版本更新失败:' + status);
//					                            }
//					                        });
//					                        dtask.start(); 
					                    }
									});
								}
							}
						},
						error: function(error){
							mui.toast("网络请求错误，请检查网络连接！")
						}
					});
				})
				
				var self = plus.webview.currentWebview();
				for(var i = 0; i < 1; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if(i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}
					self.append(sub);
				}
				//当前激活选项
				var activeTab = subpages[0];
				var title = document.getElementById("title");
				//选项卡点击事件
				mui('.mui-bar-tab').on('tap', 'a', function(e) {
					var targetTab = this.getAttribute('href');
					if(targetTab == activeTab) {
						return;
					}
					//更换标题
					title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
					if(title.innerHTML != "首页") {
						document.querySelector("#title").style.display = "block";
						document.querySelector("#search_title").style.display = "none";
						document.querySelector(".logoBox").style.display = "none";
					} else {
						document.querySelector("#search_title").style.display = "block";
						document.querySelector(".logoBox").style.display = "block";
						document.querySelector("#title").style.display = "none";
					}
					
					if(title.innerHTML == '大数据') {
						document.querySelector('.publish-story').style.display = "inline-block";
					} else {
						document.querySelector('.publish-story').style.display = "none";
					}
					//显示目标选项卡
					//若为iOS平台或非首次显示，则直接显示
					if(aniShow[targetTab]) {
						plus.webview.show(targetTab);
					} else {
						//否则，使用fade-in动画，且保存变量
						var temp = {};
						temp[targetTab] = "true";
						mui.extend(aniShow, temp);
						var subP = plus.webview.create(targetTab, targetTab, {top: '45px', bottom: '51px'});
						self.append(subP);
						plus.webview.show(targetTab, "fade-in", 300);
					}
					//隐藏当前;
					plus.webview.hide(activeTab, 'fade-out', 300);
					if(activeTab == "./html/scientistStory/index.html") {
						var stopVideo = '$(document).find("video").each(function(){var $this=$(this)[0];$this.pause();});';
						var _videoView = plus.webview.getWebviewById(activeTab);
						if(_videoView){
							_videoView.evalJS(stopVideo);	
						}						
					}
					//更改当前活跃的选项卡
					activeTab = targetTab;
				});
			}

			$(document).on('tap', '#search_input', function(e) {
				e.preventDefault();
				e.stopPropagation();
				var w = plus.webview.create('./html/public/plus_search.html');
				w.show();
			});
			
			mui('.mui-bar-nav').on('tap', '.publish-story', function(){
				var state = JSON.parse(localStorage.getItem("$state"));
				if(!state || !state.userId){
					plus.nativeUI.toast('请先登录', {verticalAlign: "center"});
					return ;
				}
				var w = plus.webview.create('./html/scientistStory/publish.html', 'publish.html');
				w.show();
			});
		</script>
	</body>

</html>
