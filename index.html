<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>科技头条</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			body{
				background-color: #ffffff;
			}
			.mui-bar.mui-bar-nav{
				background-color: #3385ff;
			}
			.mui-title{color:#ffffff;}
			.logoBox{
				line-height: 44px;
			}
			.logo{
				display: inline-block;
				border:none;
				width: 25px;
				height: 18px;
			}
			.search-input{
				display: inline-block;
				position:absolute;
				left: 40px;
				right: 10px;
			}
			.search-input .mui-input-clear{
				background-color: #ffffff;
			}
			.search-input .mui-search .mui-placeholder{
				font-size:12px;
				color:#999999;
			}
			.search-input .mui-search .mui-placeholder .mui-icon{
				color:#999999;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 id="title" class="mui-title mui-text-center"></h1>
			<a class="mui-pull-left logoBox">
				<img src="./images/logo.png" class="logo" width="25px" height="18px" />
			</a>
			<div id="search_title" class="search-input">
				<div class="mui-input-row mui-search">
				    <input type="search" class="mui-input-clear" placeholder="请输入关键字">
				</div>
			</div>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" data-wid="viewgroup" href="./html/card/index.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">九大名片</span>
			</a>
			<a class="mui-tab-item" href="./html/techDictionary/index.html">
				<span class="mui-icon mui-icon-email"></span>
				<span class="mui-tab-label">科技词典</span>
			</a>
			<a class="mui-tab-item" href="./html/scientistStory/index.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">科研故事</span>
			</a>
			<a class="mui-tab-item" href="./html/myCenter/index.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>

		<script src="js/mui.min.js"></script>
		<script src="vendor/jQuery/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init({statusBarBackground: '#3385ff'});
			var subpages = ['./html/card/index.html', './html/techDictionary/index.html', './html/scientistStory/index.html', './html/myCenter/index.html'];
			var subpage_style = {
				top: '45px',
				bottom: '51px'
			};

			var aniShow = {};
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			document.addEventListener('plusready', onPlusReady, false);
			
			//自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if(defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
			function onPlusReady(){
				var self = plus.webview.currentWebview();			
				for(var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if(i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}
					self.append(sub);
				}
				
				//当前激活选项
				var activeTab = subpages[0];
				var title = document.getElementById("title");
				//选项卡点击事件
				mui('.mui-bar-tab').on('tap', 'a', function(e) {
					var targetTab = this.getAttribute('href');
					if(targetTab == activeTab) {
						return;
					}
					//更换标题
					title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
					if(title.innerHTML!="九大名片"){
						document.querySelector("#title").style.display="block";
						document.querySelector("#search_title").style.display="none";
						document.querySelector(".logoBox").style.display="none";
					}else{
						document.querySelector("#search_title").style.display="block";
						document.querySelector(".logoBox").style.display="block";
						document.querySelector("#title").style.display="none";
					}
					//显示目标选项卡
					//若为iOS平台或非首次显示，则直接显示
					if(mui.os.ios || aniShow[targetTab]) {
						plus.webview.show(targetTab);
					} else {
						//否则，使用fade-in动画，且保存变量
						var temp = {};
						temp[targetTab] = "true";
						mui.extend(aniShow, temp);
						plus.webview.show(targetTab, "fade-in", 300);
					}
					console.log(targetTab,activeTab);
					//隐藏当前;
					plus.webview.hide(activeTab,'fade-out',300);
					if(activeTab=="./html/scientistStory/index.html"){
						var stopVideo='$(document).find("video").each(function(){var $this=$(this)[0];$this.pause();});';
						var _videoView=plus.webview.getWebviewById(activeTab);
						_videoView.evalJS(stopVideo);
					}
					//更改当前活跃的选项卡
					activeTab = targetTab;
				});
			}
		</script>
	</body>

</html>
